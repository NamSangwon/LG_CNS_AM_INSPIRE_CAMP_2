<div th:if="${session.user} != null">
    <p th:text="${session.user.userId} + '님 반갑습니다.'"></p>
    <p th:text="'마지막 접속 일시 : ' + ${#dates.format(session.date, 'yyyy/MM/dd HH:mm:ss')}"></p>
    <button onclick="logout()">로그아웃</button>
    
    <!-- 로그인인 경우에만 logout()만을 사용하기 때문에 div 안에 script 태그 작석 -->
    <script>
        const logout = () => {
            const selected = confirm("로그아웃?");
            if (selected) {
                // location 변수에 할당한 URL 값으로 이동
                // (location = 브라우저가 제공하는 기본 객체)
                // (정석적인 방법 : location.href = "URL";)
                location = "/logout";
            }
        }
    </script>
</div>
<p th:unless="${session.user} != null">
    로그인되어 있지 않습니다.
</p>
