<body>
    <button onclick="sendGet()">GET 요청</button>
    <button onclick="sendPost()">POST 요청</button>
    <script>
        // CSRF 토큰 필요 X
        const sendGet = () => {
            fetch("http://localhost:8080/api/message")
                .then(res => res.text())
                .then(data => console.log(data));
        }
        // CSRF 토큰 발행 X
        const sendPost = () => {
            fetch("http://localhost:8080/api/message", {"method" : "POST"})
                .then(res => res.text())
                .then(data => console.log(data));
        }
    </script>
</body>
