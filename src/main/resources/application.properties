spring.application.name=board

# file upload
# 1개 파일 당 최대 용량 (100MB)
spring.servlet.multipart.max-file-size=104857600
# 1번의 요청 당 최대 용량 (100MB)
spring.servlet.multipart.max-request-size=104857600

# MariaDB
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/spring_board?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=1234

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.auto_quote_keyword=true